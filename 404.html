<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <script>
    (function () {
      const origPath = location.pathname + location.search + location.hash;
      fetch('/index.html').then(r => r.text()).then(function(html){
        const fixed = html.replace(/<head([^>]*)>/i, '<head$1><base href="/">');
        document.open();
        document.write(fixed);
        document.close();
        try { history.replaceState({}, '', origPath); } catch (e) {}
      }).catch(function(){
        try { location.replace('/'); } catch(e){}
      });
    })();
  </script>
  <p>Redirecting…</p>
</body>
</html>
